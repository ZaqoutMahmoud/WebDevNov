<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body class="bg-dark">


    <div class="container text-light">
        
        <div class="mb-3 input-group">
        <label for="user" class="input-group-text"> Username:</label>
        <input type="text" id="user" class="form-control bg-primary text-light" placeholder="username">
        <label for="password" class="input-group-text"> Password:</label>
        <input type="password" id="user" class="form-control bg-primary text-light" placeholder="Password">
    </div>

    <hr>


    <div class="mb-3 input-group">
        <label class="input-group-text"> Pick a color </label>
        <input type="color" id="user" class="form-control-color">

    </div>

    <hr>


    
    <select class="form-selct" size="4" multiple>

        <option selected=> Please Select City:</option>


        <option value="Brussels">Brussels</option>
        <option value="Gent">Gent</option>
        <option value="Leuven">Leuven</option>
        <option value="Aalst">Aalst</option>
        <option value="Hasselt">Hasselt</option>


    </select>

    <hr>

    <div class="mb-3 input-group"> 

    <label class="input-group-text"> Gender: </label>

    </div>



    <div class="form-check">
        
      <input class="form-check-input" type="checkbox"/>
      <label class="form-check-label"> Male</label>
    </div>

    <div class="form-check">
        <input class="form-check-input bg-danger" type="checkbox"/>
        <label class="form-check-label">Female</label>
      </div>
    <hr>


      <div class="form-check">
        
        <input class="form-check-input" type="radio"/>
        <label class="form-check-label"> Remeber session</label>
      </div>

      <hr>

      <div class="form-check">
        
        <label class="form-range"  for=""> Volume </label>
        <input class="form-range" type="range"/>



      </div>

      <hr>
      
      <div class="input-group">
          
        <span class="input-group-text">Your Message:</span>
        <textarea class="form-control"> Please enter your message</textarea>

      </div>
      <hr>

  

      <button type="submit" class="btn btn-primary">Submit</button>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>

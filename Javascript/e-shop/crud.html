<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <!-- Start_navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand bg-success text-white" href="index.html"
          >E-Store</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="store.html">Motors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fashion.html">Fashion</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Electronics</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Home & Garden</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Toys</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <a href="crud.html" nav-link waves-effect waves-light"
              > <i class="fas fa-user"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- End_navbar -->

    <!-- Start_content -->

    <div class="crud">
      <div class="head">
        <h3>product managment system</h3>

        <!-- start_input -->
      </div>
      <div class="inputs"></div>

      <input type="text" id="title" placeholder="title" />
      <input type="text" id="img" placeholder="Image" />

      <!-- Add photo from https://webcode.tools/generators/html/image -->

      <div class="price">
        <input
          onkeyup="getTotal()"
          type="number"
          id="price"
          placeholder="price"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          id="taxes"
          placeholder="taxes"
        />
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
        <input
          onkeyup="getTotal()"
          type="number"
          id="discount"
          placeholder="discount"
        />
        <small id="total"> Total:</small>
      </div>
      <input type="number" id="count" placeholder="count" />
      <input type="text" id="category" placeholder="category" />
      <br />
      <button id="submit">Create</button>
      <!-- End_input -->

      <!-- start_outputs -->

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
      </div>

      <table>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>image</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>Ads</th>
          <th>Discount</th>
          <th>Total</th>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>

        <tbody id="tbody">
          <!-- <tr>
            <td>1</td>
            <td>Samsung</td>
            <td>2000</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>2100</td>
            <td>phone</td>

            <td><button id="edit">Edit</button></td>
            <td><button id="delete">delete</button></td>
          </tr> -->
        </tbody>
      </table>

      <div id="deleteAll"></div>
    </div>

    <!-- End_outputs -->

    <hr />

    <!-- start_footer -->

    <footer class="mt-auto py-3 bg-dark text-light text-center">
      <div class="container">
        <p class="lead">Copyright</p>
      </div>
    </footer>

    <!-- End_footer -->

    <script src="crud.js"></script>
  </body>
</html>

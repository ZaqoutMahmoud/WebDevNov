<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Project  </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark p-5 wrapper">

      <h1 class="display-4 text-center text-white bg-success ">
        <i class="fas fa-book-open text-white"></i>Movie List Project </h1>

       
        
          <form id="film-form" >
            
            <div class="form-group border p-5 text-white">
              <h1 class="display-4 text-center text-white bg-danger ">
                <i class="fas fa-book-open text-primary"></i> Add a New Movie</h1>
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            <div class="form-group">
              <label for="author">Director</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Category</label>

              <select id="category" class="form-control">
                <option selected>Please choose the category</option>
                <option>Philoshopy</option>
                <option>History</option>
                <option>Psychology</option>
                <option>Fantasy</option>
                <option>Sci-Fi</option>
                <option>Mystery</option>
                <option>Thriller</option>
                <option>Romance</option>
                <option>Westerns</option>
              </select>

              <label for="date">Release date</label>

              <input type="date" id="date" class="form-control">

              <hr>
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
          </form>

        </div>

          
          <hr>

          <table class="table">
            <thead>
              <tr>
                <th class="bg-primary">Title</th>
                <th class="bg-success">Director</th>
                <th class="bg-warning">Category</th>
                <th class="bg-danger">Release date</th>
                <th></th>
              </tr>
            </thead class=" bg-success text-white" id="book-list">
            <tbody class=" bg-success text-white" id="book-list"></tbody>
          </table>
          <input type="submit" value="Delete all movies" class="btn btn-danger btn-block">

      </div>

      <script src="app.js"></script>
>    </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid bg-dark p-5 wrapper">
        <h1 class="display-4 text-light text-center pb-5">Movie List Project  <i class="fa fa-film" aria-hidden="true"></i>
        </h1>
        <div class="row w-50 m-auto bg-dark">
            <div class="col-md-12 p-2 border border-light rounded addfilm">
                <fieldset class="form-group  border p-3">
                    <legend class="w-auto px-2 text-light">ADD A NEW movie</legend>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" name="" id="film_name" aria-describedby="helpId"
                                placeholder="Film name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="" id="film_director" aria-describedby="helpId"
                                placeholder="Film's Director">
                        </div>
                        <div class="form-group col-md-6">
                            <select id="film_category" class="form-control">
                                <option selected>Choose category...</option>
                                <option>Philoshopy</option>
                                <option>History</option>
                                <option>Psychology</option>
                                <option>Fantasy</option>
                                <option>Sci-Fi</option>
                                <option>Mystery</option>
                                <option>Thriller</option>
                                <option>Romance</option>
                                <option>Westerns</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                       
                        <div class="form-group col-md-6">
                            <input type="date" class="form-control" name="" id="film_date" aria-describedby="helpId"
                            placeholder="date">
                        </div>
                        <div class="form-group col-md-6">
                          
                        </div>
                    </div>
                   
                    <button type="button" class="btn btn-outline-light w-100 addfilmbtn"><h1 class="lead">ADD Movie</h1></button>
                </fieldset>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 p-1  border border-light rounded filmlist">
                <table class="table table-hover table-dark text-center">
                    <thead class="bg-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Director</th>
                            <th scope="col">Category</th>
                            <th scope="col">Release date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!--START_testfilm -->

                         <!-- <tr>
                            <th scope="row">1</th>
                            <td>Titanic</td>
                            <td>James Cameron</td>
                            <td>Romance</td>
                            <td>1997-12-18</td>
                            <td><a href="#"><i class="fa fa-trash lead" aria-hidden="true"></i></a></td>
                        </tr>  -->

                        <!--END_testfilm-->
                        

                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-sm w-100 bg-danger rounded-0">DELETE ALL
                    Films</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
